apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "festival-planner-platform-*"
    jsonData:
      esVersion: "8.11.0"
      timeField: "@timestamp"
      interval: "Daily"
      maxConcurrentShardRequests: 5
      logMessageField: "message"
      logLevelField: "level"
    editable: true

  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: true